    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.container{
    background: rgba(96, 121, 130, 0.2);
    border-radius: 10px;
    padding: 40px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    border: 3px solid rgba(255, 255, 255,0.18);
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.container h2{
    text-align: center;
    margin-bottom: 20px;
    color:#fff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
}
form {
    display: flex;
    flex-direction: column;
    width: 100%;
}
form>div{
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

input{
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #000;
    background-color: rgba(255,255,255,0.8);
    width: 100%;
    font-size: 16px;
    transition: background-color 0.2s;
}

input:focus{
    /* outline: none; */
    background-color: rgba(255, 255, 255, 1);
}
button {
    display: block;
    background-color: #4caf50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.2s;
}
button:hover{
    background-color: #45a049;
}

@media screen and (max-width: 600px){
    .container{
        padding: 20px;
    }
}
