<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Lister</title>

  <body>
    <header id="main-header" class="bg-success text-white p-2 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lister</h1>
            <div class="col-md-6 align-self-center">
                <input type="text" id="filter" class="form-control"

            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" id="item" class="form-control mr-2" placeholder="enter item">

                    <option value="3">3</option>
                </select> -->
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1 
                    <button class="btn btn-danger btn-sm float-end delete">X</button>
                </li>
                <li class="list-group-item">Item 2
                    <button class="btn btn-danger btn-sm float-end delete">X</button>
                </li>
                <li class="list-group-item">Item 3

                </li>
                <li class="list-group-item">Item 4
                    <button class="btn btn-danger btn-sm float-end delete">X</button>
                </li>
