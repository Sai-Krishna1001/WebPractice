<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST-DOM</title>
    <style>
     
    </style>
</head>
<body>
    <div id="sect1" style="border: 1px solid red">
        <h1>Section 1</h1>
        <p>Paragraph from section 1</p>
     </div>
     
     <div id="sect2" style="border: 1px solid blue">
        <h1>Section 2</h1>
        <p id="para">Paragraph from section 2</p>
     </div>
    
    <script>
        let sect1Element = document.getElementById('sect1');
        let paraElement = document.getElementById('para');

        let paraElementClone = paraElement.cloneNode(true);
        sect1Element.appendChild(paraElementClone);
      

    </script>
</body>
</html>
