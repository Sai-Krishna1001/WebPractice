<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg width="400" height="300">
        <rect x="50" y="50" width="200" height="100" fill="blue" stroke="black" stroke-width="2"/>
        <circle cx="100" cy="150" r="25" fill="red" stroke="black" stroke-width="2"/>
        <circle cx="200" cy="150" r="25" fill="red" stroke="black" stroke-width="2"/>
        <circle cx="100" cy="150" r="10" fill="yellow" stroke="black" stroke-width="2"/>
        <circle cx="200" cy="150" r="10" fill="yellow" stroke="black" stroke-width="2"/>
    
    </svg>
</body>
</html>
